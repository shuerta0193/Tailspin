name: Issue Workflow
on:
  issues:
    types:
      - labeled
      - opened
jobs:
  get-issue-info:
    if: github.event.label.name == 'checked'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: write
      pull-requests: write
    steps:
      - name: Read body
        run: echo 'Body ${{ github.event.issue.body }}'
      - name: Checkout
        uses: actions/checkout@v1
      - name: Create file
        run: touch newFile.txt
      - name: setup git config
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
      - name: stage changes
        run: git add .
      - name: commit changes
        run: git commit -m "adding new file"
      - name: push new file
        run: git push orgin HEAD:master
